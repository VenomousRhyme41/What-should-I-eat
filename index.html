<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Eat? Generator</title>
    <link rel="icon" href="https://images.emojiterra.com/google/android-10/512px/1f37d.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .generate-btn {
            background-color: #ff6347;
            color: #fff;
            font-size: 1.3rem;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            margin-bottom: 1.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .food-title {
            font-size: 2rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        .recipes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .recipe-link {
            display: block;
            text-decoration: none;
            color: inherit;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out;
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .recipe-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .recipe-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 0.8rem;
        }

        .recipe-title {
            font-size: 1.2rem;
            color: #ff6347;
            margin-bottom: 0.4rem;
            text-align: center;
        }

        .recipe-preview {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .generate-btn {
                font-size: 1.1rem;
                padding: 0.6rem 1rem;
            }

            .food-title {
                font-size: 1.6rem;
            }

            .recipes {
                flex-direction: column;
                align-items: center;
            }

            .recipe-link {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

        const generateDinner = () => {
            const randomFood = foods[Math.floor(Math.random() * foods.length)];

            resultDiv.innerHTML = '';
            resultDiv.classList.remove('fadeInUp');

            setTimeout(() => {
                let htmlContent = `
                    <h2 class="food-title">${randomFood.name}</h2>
                    <div class="recipes">
                `;

                randomFood.recipes.forEach(recipe => {
                    htmlContent += `
                        <a href="${recipe.url}" class="recipe-link" target="_blank" rel="noopener noreferrer">
                            <div class="recipe-card-content">
                                <img src="${recipe.image}" alt="${recipe.title}" class="recipe-img">
                                <div>
                                    <h3 class="recipe-title">${recipe.title}</h3>

                                </div>

                });

                htmlContent += `</div>`;

                resultDiv.innerHTML = htmlContent;

                resultDiv.classList.add('fadeInUp');
            }, 50);
        };

        generateBtn.addEventListener('click', generateDinner);
